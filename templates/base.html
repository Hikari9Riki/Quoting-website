<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Journey</title>
    <style>
        :root {
            --primary: #1B4D3E; /* Deep Islamic Green */
            --accent: #D4AF37;  /* Gold */
            --bg: #F9F9F9;      /* Off-white/Cream */
            --text: #333;
            --font-main: 'Georgia', serif;
        }
        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 5px solid var(--accent);
        }
        h1 { margin: 0; font-weight: normal; letter-spacing: 2px; }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            border-left: 5px solid var(--accent);
        }
        .btn {
            background-color: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover { background-color: #143a2f; }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: #777;
        }
        .flash { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <h1>THE JOURNEY</h1>
        <p>Reflect. Learn. Focus.</p>
    </header>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 The Journey. <a href="{{ url_for('login') }}">Admin Access</a></p>
    </footer>
</body>
</html>
