{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Admin Login</h2>
    <form method="POST">
        <label>Username</label>
        <input type="text" name="username" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <button type="submit" class="btn">Enter</button>
    </form>
</div>
{% endblock %}
